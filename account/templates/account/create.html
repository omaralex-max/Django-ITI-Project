{% extends 'base.html' %}

{% block title %}
    Account - Details
{% endblock %}

{%block 'content'%}
<h1>Create Account</h1>

<form method="POST" >
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" name="phone">
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address">
    </div>
    <div class="form-group">
        <label for="trackid">Track ID:</label>
        <select name="trackid" id="trackid" class="form-control">
            {% for track in tracks %}
            <option value="{{ track.id }}">{{ track.title }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label required>
        <input class="form-control" type="password" name="password">
    </div>
    <div class="form-group">
        <label for="password">Confirm Password:</label required>
        <input class="form-control" type="password" name="password">    
    </div>
    
      
    <button type="submit" class="btn btn-primary" value="Add" >Create Account</button>
</form>
<div style="color: red;">
    {{error_message}}
</div>
{% endblock %}

{% block js %}
    <script>
        console.log('Child Page JS');
    </script>
{% endblock %}
